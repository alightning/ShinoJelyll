---
layout: default
---
<article class="post-container post-container--single">
  <header class="post-header">
    <div class="post-meta">
      <time datetime="{{ page.date | date: "%-d %b %Y" }}" class="post-meta__date date">{{ page.date | date: "%-d %b %Y" }}</time> &#8226; <span class="post-meta__tags">on {% for tag in page.tags %}<a href="{{ site.baseurl }}tags/#{{ tag }}">{{ tag }}</a> {% endfor %}</span>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <section class="post">
    {{ content }}
  </section>
</article>
<div>
<script data-isso="//shino.space/isso/"
        data-isso-css="true"
        data-isso-reply-to-self="false"
        data-isso-require-author="false"
        data-isso-require-email="false"
        data-isso-max-comments-top="5"
        data-isso-reveal-on-click="5"
        data-isso-avatar="true"
        data-isso-vote="true"
        data-vote-levels=""
        src="//shino.space/isso/js/embed.min.js"></script>
<section id="isso-thread"></section>
</div>
